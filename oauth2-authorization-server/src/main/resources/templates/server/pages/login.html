<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in - Learning Platform</title>

  <!-- CSS del proyecto -->
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="login-page">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h1 class="login-title">Iniciar Sesi칩n</h1>
      <p class="login-subtitle">Spring Authorization server 游꺔</p>
    </div>

    <!-- Mensajes de error con Thymeleaf -->
    <div th:if="${param.error}" class="error-message">
      <span>Credenciales err칩neas</span>
    </div>

    <!-- Form -->
    <form id="loginForm" class="login-form" th:action="@{/login}" method="post">
      <!-- CSRF Token -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <!-- Email -->
      <div class="form-group">
        <label for="username" class="form-label">Email</label>
        <div class="input-wrapper">
          <input
                  type="email"
                  id="username"
                  name="username"
                  class="form-input"
                  placeholder="tuemail@dominio.com"
                  required
                  autocomplete="email"
          >
          <!-- Check icon aparecer치 cuando el campo sea v치lido -->
          <span class="input-icon" style="display: none;"></span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password" class="form-label">Contrase침a</label>
        <div class="input-wrapper">
          <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input password-input"
                  placeholder="***********"
                  required
                  autocomplete="current-password"
          >
          <button type="button" class="password-toggle">
            <span class="eye-icon"></span>
          </button>
        </div>
        <a th:href="@{/forgot-password}" class="forgot-password">Olvidastes tu contrase침a?</a>
      </div>

      <!-- Submit button -->
      <button type="submit" class="login-button">
                    <span class="login-button-text">
                        Inciar
                        <span class="login-button-icon"></span>
                    </span>
      </button>
    </form>
  </div>
</div>

<!-- JavaScript principal con m칩dulos -->
<script type="module" th:src="@{/js/main.js}"></script>
</body>
</html>
