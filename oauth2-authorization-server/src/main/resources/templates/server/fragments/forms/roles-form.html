<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<form th:fragment="roles-form" th:action="@{/save-roles}" th:object="${role}" method="post" class="form-box">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" id="id" th:field="*{id}" placeholder="Enter ID" class="form-control" readonly/>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter Roles Name" class="form-control" required/>
    </div>
    <div class=" btn-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary btn-clear-roles">Clear</button>
    </div>
</form>
</body>
</html>
